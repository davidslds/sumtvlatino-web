<section id="hero" class="pt-9 right-slant-shape-2 pt-5 mb-5" 
    style="background-image:linear-gradient(90deg, [[+bgColor]] 44%, rgba(254, 254, 254, 0) 100%), url('[[+cover]]');">
    <div class="container">
       <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-5 col-12 order-2 order-md-1">
             <div class="text-center text-lg-start mb-7 mb-lg-0" >
                <div class="mb-4">
                   <h1 id="hero-text"  class=" display-5" style="color: [[+heroText]];">
                      [[+title]]
                   </h1>
                   <p id="hero-subtext"  class="mb-0  small" style="color: [[+heroSubtext]];"> <i class="bi bi-person"></i> [[+speakers]] <br>
                   <i class="bi bi-tag"></i> [[+category]]</p>
                </div>
                <div >
                   <a href="[[+serieUrl]]" class="btn btn-primary me-2">Ver</a>
                   [[+storeLink:notempty=`
                   <a href="[[+storeLink]]" target="_blank" class="btn btn-outline-primary me-2">Comprar DVDs</a>
                   `]]
                   
                </div>
             </div>
          </div>
          <div class=" col-md-5 col-12  mt-3 mt-md-3 order-1 order-md-2">
             <div class="position-relative z-1 pt-lg-9" >
                <div class="position-relative d-flex justify-content-center pb-3 pb-md-0">
                   <img id="myImage"    src="[[+poster]]" class="rounded-4 " style="width: 100%; max-width: 437px;"/>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
