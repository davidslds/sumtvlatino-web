<div class="swiper-slide swiper-slide-4ffe">
               <picture>
                  <source media="(max-width: 460px)"
                     srcset="[[+image_slider_mobile]]" />
                  <img class="swiper-slide-bg-image swiper-slide-bg-image-bdb6" data-swiper-parallax="10%"
                                    src="[[+image_slider]]" />
               </picture>

               <div class="swiper-slide-content swiper-slide-content-91ee">
                  <div class="swiper-slide-text swiper-slide-text-66a3" data-swiper-parallax="-100">
                    [[+heading]]
                  </div>

                  <div data-swiper-parallax="-200" class="swiper-slide-block swiper-slide-block-da09">
                     <div class="swiper-slide-text swiper-slide-text-c39c" data-swiper-parallax="-100">
                        [[+subheading]]
                     </div>
                     <div>
                        <a href="[[+link_url]]" class="btn btn-primary m-2">[[+link_label]]</a>
                     </div>
                  </div>
               </div>
            </div>
