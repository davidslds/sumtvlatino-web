                    <article class="col-lg-4 col-md-6 col-12">
                        <div class="card border-0 h-100 card-lift">
                           <div class="position-lg-relative">
                              <a href="[[~[[+id]]]]" class=""><img src="[[+tv.cover]]" alt="about" class="img-fluid rounded-top-3" /></a>

                              <div class="d-flex flex-column gap-2">
                                 <div>
                                    <a href="[[~[[+id]]]]" class="badge bg-primary-subtle text-primary-emphasis rounded-pill text-uppercase">[[+tag]]</a>
                                 </div>
                                 <div class="d-flex flex-column gap-4">
                                    <h4><a href="[[+uri]]" class="text-reset">[[+id]] |[[+pagetitle]]</a></h4>

                                    <a href="[[~[[+id]]]]" class="icon-link icon-link-hover">
                                      ver detalles

                                    </a>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </article>
