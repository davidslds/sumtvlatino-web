id: 33
source: 1
name: file-preview
description: ''
properties: 'a:0:{}'

-----

<div class="col-12 col-md-3">
                     <div class="card shadow-sm h-100 border-0 card-lift overflow-hidden">
                        <object
                           data="[[+file_url]]"
                           type="[[+file_mime]]"
                           width="100%"
                           height="100%"
                           style="min-height: 400px">
                           <p>Your browser does not support [[+file_mime]]. [Download the file][[+file_url]] .</p>
                        </object>
                        <div
                           class="card-body h-100 d-flex align-items-start flex-column border rounded-end-lg-3 rounded-bottom-3 rounded-top-0 rounded-start-lg-0 border-start-lg-0 border-top-0 border-top-lg">
                           <div class="mb-5">
                              <!-- <small class="text-uppercase fw-semibold ls-md">Conference</small> -->
                              <h4 class="my-2"><a href="[[+file_url]]" target="_blank" class="text-reset">[[+file_title]]</a></h4>
                           </div>
                           <div class="mt-auto">
                              <a href="[[+file_url]]" target="_blank">descargar</a>
                           </div>
                        </div>
                     </div>
                  </div>
