 <section id="resources" class=" pb-5 bg-darkBlueLighter">
         <div class="container">
            <div class="row pt-7">
               <div class="col-lg-6 offset-lg-3">
                  <div class="text-center mb-xl-7 mb-5">
                     <h2 class="h1 mb-3">Manuales de Estudio y Recursos</h2>
                     <!-- <p class="mb-0">At least, not exclusively. Reduced
                        recruiting costs, more efficient and effective
                        communication.</p> -->
                  </div>
               </div>
               <div class=" swiper-container swiper swiper2">
                  <!-- Additional required wrapper -->
                  <div class="swiper-wrapper">
                     <!-- Slides -->
                     [[!getResources? 
                        &tpl=`studyNotesTpl` 
                        &parents= `156`
                        &includeTVs=`1`
                        &processTVs=`1`
                        &tvPrefix=`tv.`
                        &lang=`en` 
                        &limit=`5`]]
                  </div> <!-- If we need pagination -->
                     <div class="swiper-pagination2"></div>

                     <!-- If we need navigation buttons -->
                     <div class="swiper-button-prev2"></div>
                     <div class="swiper-button-next2"></div>

                  </div>
                  <script>
                     const swiper2 = new Swiper(".swiper2", {
                        // Optional parameters
                        breakpoints: {
                           // when window width is >= 320px
                           320: {
                              slidesPerView: 2,
                              spaceBetween: 10,
                           },
                           // when window width is >= 480px
                           480: {
                              slidesPerView: 2,
                              spaceBetween: 30,
                           },
                           // when window width is >= 640px
                           640: {
                              slidesPerView: 3,
                              spaceBetween: 20,
                           },
                           940: {
                              slidesPerView: 4,
                              spaceBetween: 20,
                           },
                        },
                        spaceBetween: 10,
                        observer: true,
                        navigation: {
                           prevEl: ".swiper-button-prev2",
                           nextEl: ".swiper-button-next2",
                        },
                        observeParents: true,
                        watchSlidesProgress: true,
                        autoHeight: true,
                        autoplay: { enabled: true },
                        grabCursor: true,
                        pagination: { el: ".swiper-pagination2" },
                        keyboard: { enabled: true },
                     });
                  </script>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <div class="mt-lg-8 mt-5">
                        <a href="[[~5]]" class="icon-link icon-link-hover text-dark">
                           Ver todos los recursos
                           <i class="bi bi-arrow-right"></i>
                        </a>
                     </div>
                  </div>
               </div>
      </section>
