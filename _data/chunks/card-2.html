<div class="col-12 my-5">
                  <div class="card-2">
                     <div class="card-2-img">
                        <img src="[[+picture]]" class="img-fluid rounded-4" alt="..." />
                     </div>
                     <div class="card-2-body">
                        <div class="">
                           <h5 class="">[[+heading]]</h5>
                          <div>
                           [[Markdown? &input=`[[+body]]`]]
                          </div>
                           <div>
                              <a href="[[+url]]" class="btn btn-primary"><small class="">Read more</small></a>
                              <button type="button" class="btn btn-primary btn-large speaker" data-bs-toggle="modal" data-bs-target="#inviteSpeaker" data-speaker="Pr. Stephen Bohr">Invite</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
